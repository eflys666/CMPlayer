<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<meta name="keywords" content="高清在线网络电视，速度快的电视，CCTV-5，CCTV-6，CCTV-8" />
<meta name="description" content="高清在线网络电视，速度快的电视，CCTV-5，CCTV-6，CCTV-8"/>
<link rel="shortcut icon" href="favicon.ico" > 
<style type="text/css"> 
html, body { height:100%; margin:0; padding:0; overflow:hidden; background:#181818; }
.foot {
	color: #FFFFFF;
	font-family: "宋体";
	font-size: 12px;
}
</style>
</head>
<body>
<script type="text/javascript" src="cmp.js"></script>
<div id="cmp_area" style="position:relative;width:100%;height:100%;margin:0px auto;"></div>
<script type="text/javascript"> 
var cmpo;
function $(id) { return document.getElementById(id); }
function cmp_loaded(key) {
	cmpo = CMP.get("cmp");
	if (!cmpo) {
		alert("系统初始化错误");
		return;	
	}
	//初始化
	if (WMP) {
		WMP.init(key, cmpo);
	} else {
		alert("WMP类错误");	
	}
}
var cmp_url = "player.swf";
if (window.location.protocol != "http:") {
	cmp_url = "player.swf";	
}
var flashvars = {
	//列表
	lists:"list.xml",
	//皮肤
	skin:"",
	//脚本api回调函数
	api:"cmp_loaded"
};
 
//放在一个固定容器cmp_area里，便于后面设置位置，宽高都设置成100%，也就是随容器宽高进行改变
//必须p垫底，即设置wmode="opaque"，这样wmp窗口才能覆盖显示在上面
var htm = CMP.create("cmp", "100%", "100%", cmp_url, flashvars, {wmode:"window"});
$("cmp_area").innerHTML = htm;
</script> 
</body>
</html>
